<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JW중외제약 프로세스 페이지</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.scss" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="sec-1">
        <div class="bg-container">
          <img
            src="images/main/sec-1/jw_process_init.png"
            alt="jw_process_init"
          />
        </div>
        <div class="text-container">
          <div class="initial-wrppaer">
            <h1>Web Redesign</h1>
            <span>Presonal Project</span>
          </div>
          <div class="logo-box">
            <img
              src="images/main/sec-1/JW_logo_white.png"
              alt="JW_logo_white"
            />
          </div>
          <div class="tools-box">
            <div class="tool-1-wrapper tools-wrapper">
              <img src="images/main/sec-1/figma.png" alt="figma" />
            </div>
            <div class="tool-2-wrapper tools-wrapper">
              <img src="images/main/sec-1/vscode.png" alt="vscode" />
            </div>
            <div class="tool-3-wrapper tools-wrapper">
              <img src="images/main/sec-1/photoshop.png" alt="photoshop" />
            </div>
          </div>
        </div>
      </section>
      <section class="sec-2">
        <div class="text-container">
          <h3>Overview</h3>
          <span
            >중외제약은 국내 제약 산업을 선도하는 대규모 기업임에도 불구하고,
            기존 웹사이트는 기업의 위상과 브랜드 가치에 비해 다소 소극적이고
            복잡한 인상을 주었습니다.
            <br />
            이에 기업이 가진 <strong>신뢰도와 규모감</strong>을 보다 명확하게
            전달할 수 있도록 정보 구조를 재정비하고 시각적 완성도를 강화한 웹
            리디자인을 진행하였습니다.
            <br />
            이번 프로젝트는 중외제약의 전문성과 브랜드 이미지를 사용자 경험
            전반에 자연스럽게 녹여내는 데에 초점을 맞추었습니다.
          </span>
        </div>
      </section>
      <section class="sec-3">
        <div class="bg-container">
          <img src="images/main/sec-3/sec-3-bg.png" alt="sec-3-bg" />
        </div>
        <div class="text-container">
          <div class="initial-wrapper"></div>
        </div>
      </section>
    </main>
  </body>
</html>
